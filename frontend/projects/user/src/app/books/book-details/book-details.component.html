<div
  class="flex flex-col lg:flex-row gap-14 mt-4 lg:mt-10 justify-between items-center p-6 lg:px-24 lg:mb-12"
>
  <div class="lg:w-2/5 flex justify-center items-center">
    <img [src]="book?.cover_image" alt="Book Cover Image" class="rounded-sm" />
  </div>

  <div class="w-full lg:w-2/3 flex flex-col gap-4">
    <div class="border-b border-gray-200">
      <h2 class="text-2xl font-bold">{{ book?.book_name }}</h2>
      <p class="text-gray-600">{{ book?.author_name }}</p>

      <div class="flex justify-between my-4">
        <span class="font-bold text-lg">${{ book?.price }}</span>
        <span class="font-semibold">
          <i class="fa-solid fa-star text-orange-400"></i>
          {{ book?.evaluation }}
        </span>
      </div>
    </div>

    <div class="mt-1">
      <h3 class="text-xl font-semibold mb-4">About The Book</h3>
      <p class="text-gray-800">{{ book?.long_abstraction }}</p>
    </div>

    <div class="grid grid-cols-2 gap-4 text-sm text-gray-700 mt-16 mb-2">
      <div><strong>Language:</strong> {{ book?.book_language }}</div>
      <div><strong>Pages:</strong> {{ book?.pages_num }}</div>
      <div><strong>Publisher:</strong> {{ book?.publisher }}</div>
      <div><strong>Published on:</strong> {{ book?.publishing_date }}</div>
    </div>

    <div class="mt-6 flex gap-4">
      <button class="bg-slate-950 text-white px-4 py-2 rounded w-1/2">
        Add to Cart
      </button>
      <button
        class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 w-1/2"
      >
        Add to Wishlist
      </button>
    </div>
  </div>
</div>
