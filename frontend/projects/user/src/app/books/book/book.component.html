<div class="group relative" (click)="loadBookDetails()">
  <img
    [src]="book.cover_image"
    alt="Book Cover Image."
    class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-72"
  />
  <div class="mt-4 flex justify-between">
    <div>
      <h3 class="text-sm text-gray-700">
        <a>
          <span aria-hidden="true" class="absolute inset-0"></span>
          {{ book.book_name }}
        </a>
      </h3>
      <p class="mt-1 text-xs text-gray-500">{{ book.about }}</p>
    </div>
    <p class="text-sm font-medium text-gray-900">{{ book.price }}</p>
  </div>
</div>
